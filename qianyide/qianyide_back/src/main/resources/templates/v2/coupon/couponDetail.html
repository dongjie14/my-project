<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" id="theme"
          th:href="@{/v2/css/theme-default.css}" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/v2/css/jqueryDatatable.css}" />
    <style>
        .coupon_title{
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        .coupon_lat{
            overflow: auto;
        }
        .control-label{
            text-align: right;
        }
    </style>
</head>
<body>

<div class="block">
    <div class="page-title">
        <h2><span class="fa fa-arrow-circle-o-left"></span></h2>
    </div>

</div>
<div class="block no-col-padding" style="margin-bottom:0;">
    <p class="coupon_title">优惠券详情</p>
    <div class="block" style="margin-bottom:0;">
        <div class="form-group col-md-12">
            <label class="col-md-4 control-label"><span style="color: red">*</span>优惠券名称:</label>
            <div class="col-md-4">
                <input type="text" id="couponName" readonly="readonly" name="couponName" th:value="${couponDetail.couponName}"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-4 control-label"><span style="color: red">*</span>类型名称:</label>
            <div class="col-md-4">
                <input type="text" id="typeName" readonly="readonly" name="typeName" th:value="${couponDetail.typeName}"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-4 control-label"><span style="color: red">*</span>有效期开始:</label>
            <div class="col-md-4">
                <input type="text" id="termOfValidityStart" readonly="readonly" name="termOfValidityStart" th:value="${couponDetail.termOfValidityStart!=null &amp;&amp; couponDetail.termOfValidityStart != '0000-00-00 00:00:00'? #dates.format(couponDetail.termOfValidityStart,'yyyy-MM-dd') : ''}"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-4 control-label"><span style="color: red">*</span>有效期结束:</label>
            <div class="col-md-4">
                <input type="text" id="termOfValidityEnd" readonly="readonly" name="termOfValidityEnd" th:value="${couponDetail.termOfValidityEnd!=null &amp;&amp; couponDetail.termOfValidityEnd != '0000-00-00 00:00:00'? #dates.format(couponDetail.termOfValidityEnd,'yyyy-MM-dd') : ''}"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-4 control-label"><span style="color: red">*</span>值:</label>
            <div class="col-md-4">
                <input type="text" id="value" readonly="readonly" name="value" th:value="${couponDetail.value}"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-4 control-label"><span style="color: red">*</span>说明:</label>
            <div class="col-md-4">
                <input type="text" id="value" readonly="readonly" name="value" th:value="${couponDetail.describe}"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-4 control-label"><span style="color: red">*</span>创建人:</label>
            <div class="col-md-4">
                <input type="text" readonly="readonly" id="createUser" name="createUser" th:value="${couponDetail.createUser}"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-4 control-label"><span style="color: red">*</span>创建时间:</label>
            <div class="col-md-4">
                <input type="text" readonly="readonly" id="createTime" name="createTime" th:value="${couponDetail.createTime==null?'': (couponDetail.createTime=='0000-00-00 00:00:00' ?  '':#dates.format(couponDetail.createTime,'yyyy-MM-dd HH:mm:ss'))}"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-4 control-label"><span style="color: red">*</span>更新人:</label>
            <div class="col-md-4">
                <input type="text" readonly="readonly" id="updateUser" name="updateUser" th:value="${couponDetail.updateUser}"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-4 control-label"><span style="color: red">*</span>更新时间:</label>
            <div class="col-md-4">
                <input type="text" readonly="readonly" id="updateTime" name="updateTime" th:value="${couponDetail.updateTime==null?'': (couponDetail.updateTime=='0000-00-00 00:00:00' ?  '':#dates.format(couponDetail.updateTime,'yyyy-MM-dd HH:mm:ss'))}"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <input type="hidden" name="hasParamStatus" value="1"/>
            <label class="col-md-4 control-label">状态:</label>
            <div class="col-md-4">
                <label th:if="${couponDetail.status == 0}" class="control-label">无效</label>
                <label th:if="${couponDetail.status == 1}" class="control-label">有效</label>
            </div>
        </div>
    </div>
    <p class="coupon_title">纬度详情</p>
    <div class="block" style="margin-bottom:0;">
        <div class="coupon_lat" th:each="lat,latStat:${couponDetail.couponLatDtos}">
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>纬度名称:</label>
                <div class="col-md-4">
                    <input type="text" readonly="readonly" id="latName" name="latName" th:value="${lat.latName}"/>
                </div>
            </div>
            <div class="form-group col-md-12" style="margin-bottom:20px">
                <label class="col-md-4 control-label"><span style="color: red">*</span>纬度值:</label>
                <div class="col-md-4">
                    <input type="text" readonly="readonly" id="latValue" name="latValue" th:value="${lat.latValue}"/>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src='@{/v2/js/jquery.min.js}'></script>
<script type="text/javascript" th:src="@{/v2/js/vue.js}"></script>
<script type="text/javascript" th:src='@{/v2/js/jquery-ui.min.js}'></script>
<script type="text/javascript" th:src='@{/v2/js/bootstrap.min.js}'></script>
<script type='text/javascript' th:src='@{/v2/js/icheck.min.js}'></script>
<script type="text/javascript" th:src="@{/v2/js/jquery.mCustomScrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/v2/js/bootstrap-select.js}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.js"></script>
<script type="text/javascript" th:src="@{/v2/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/v2/js/plugins.js}"></script>
<script type="text/javascript" th:src="@{/v2/js/actions.js}"></script>
<script type="text/javascript" th:src="@{/v2/js/bootstrap-treeview.min.js}"></script>
<script type="text/javascript" th:src="@{/v2/js/common.js}"></script>
<script th:src="@{/js/page/create-page.js}" type="text/javascript"></script>

</body>
</html>
