<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" id="theme" th:href="@{/v2/css/theme-default.css}"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.css"/>
    <style>
        .user_info_title{
            font-size: 25px;
            text-align: center;
        }
        .info_div{
            margin-top:50px;
            margin-bottom: 50px;
        }
        .info_div table{
            width: 80%;
            border-radius: 5px;
            background-color: #E6E1DC;
            font-size: 18px;
            margin:0 auto;
        }
        .info_div table td{
            width: 33%;
            border:1px solid gray;
        }
        .block{
            float:left;
            width: 0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div>
    <div class="block">
        <div class="page-title">
            <h2><span class="fa fa-arrow-circle-o-left"></span></h2>
        </div>

    </div>
    <p class="user_info_title">邀请人信息</p>
    <div class="info_div">
        <table>
            <tr>
                <td th:text="${'用户姓名：'+userInfo.userName}"></td>
                <td th:text="${'手机号：'+userInfo.userPhone}"></td>
                <td th:text="${'邀请码：'+userInfo.shareCode}"></td>
            </tr>
            <tr>
                <td th:text="${'注册时间：'+(userInfo.registryTime == null ? '' : #dates.format(userInfo.registryTime,'yyyy-MM-dd HH:mm:ss'))}"></td>
                <td th:text="${'总获取金额：'+userInfo.sumBalance}"></td>
                <td th:text="${'余额：'+userInfo.balance}"></td>
            </tr>
        </table>
    </div>
</div>
<div class="panel-body">
    <p class="user_info_title">被邀请人信息</p>
    <table class="table" id="bigDataList">
        <thead>
        <tr>
            <th>序号</th>
            <th>被邀请人姓名</th>
            <th>被邀请人手机号</th>
            <th>被邀请人状态</th>
            <th>被邀请人注册时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="page,iterStat:${infoList}">
            <td th:text="${iterStat.index+1	}"></td>
            <td th:text="${page.userName}"></td>
            <td th:text="${page.userPhone}"></td>
            <td th:text="${page.status}"></td>
            <td th:text="${page.registryTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
