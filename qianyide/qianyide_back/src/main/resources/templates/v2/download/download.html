            border-radius: 5rem;

<div class="wrap">
    <img th:src="@{/images/logo.png}" alt="" class="logo"/>
    <h2 class="logotext">加速卡</h2>
    <p class="slogen">全程线上申请，机器审核，易通过；5分钟审核到账；银行级别加密方式，保障用户信息安全。</p>
    <!--<div class="btn-content" >
        <div class="btn" @click="androidEvent" >
            <i class="iconfont icon-anzhuo"></i>
            <p>Android版下载</p>
        </div>
        <div class="btn" style="margin-top: .6rem;" @click="iosEvent" >
            <i class="iconfont icon-ios"></i>
            <p>iPhone版下载</p>
        </div>
    </div>-->
    <div class="btn-content">
        <div class="btn" v-on:click="androidEvent">
            <img th:src="@{/images/android.png}" alt="" />
            <p>Android版下载</p>
        </div>
        <div class="btn" style="margin-top: .6rem;" v-on:click="iosEvent" >
            <img th:src="@{/images/ios.png}" alt="" />
            <p>iPhone版下载</p>
        </div>
    </div>
    <div class="arror-wrap" v-if="wxop">
        <div class="layer-text">
            <p>点击右上角的按钮</p>
            <p>选择“在safari中打开”</p>
        </div>
        <img th:src="@{/images/arror.png}" alt="" class="arror"/>
        <img th:src="@{/images/operation.png}" alt="" class="operation"/>
    </div>
    <p class="corporate">宿迁才聚网络科技有限公司</p>
    <a href="" ref="target" style="display: block;"></a>
</div>


<script type="text/javascript" th:src='@{/v2/js/jquery.min.js}'></script>
<script type="text/javascript" th:src="@{/v2/js/vue.js}"></script>
<script th:inline="javascript">
    new Vue( {
        el: '.wrap',
        data () {
            return {
                os:null,
                url:'https://back.spdoncard.com/',
                wxop:false
            }
        },mounted: function () {
            var ua = window.navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i) == 'micromessenger' || ua.match(/_SQ_/i) == '_sq_'){
                this.wxop=true
            }else{
                this.wxop=false
            }
        },
        methods:{
            target(url) {
                var target = this.$refs.target;
                target.setAttribute('href', url);
                target.click();
            },
            androidEvent() {
                var _this = this;
                if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                    alert('苹果手机请点击IOS下载');
                    return;
                }
                $.ajax({
                    url: [[@{/version/renewVersion}]],
                    type:"post",
                    data: {
                        os: 0
                    },
                    success: function (res) {
                        _this.target(res.result.downloadUrl);
                    }
                });
            },
            iosEvent() {
                var _this = this;
                if (/(Android)/i.test(navigator.userAgent))  {
                    alert('安卓手机请点击安卓下载');
                    return;
                }
                $.ajax({
                    type:"post",
                    url: [[@{/version/renewVersion}]],
                    data: {
                        os: 1
                    },
                    success: function (res) {
                        _this.target(res.result.downloadUrl);
                    }
                });
            }
        }
    })
</script>
</body>
</html>
