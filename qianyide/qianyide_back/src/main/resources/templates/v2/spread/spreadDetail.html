<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" id="theme"
          th:href="@{/v2/css/theme-default.css}" />
    <link th:href="@{/huploadify/Huploadify.css}" rel="stylesheet"
          type="text/css" />
</head>
<body>
<form role="form" id="spreadForm" class="form-horizontal col-md-6">
    <div class="block">
        <div class="page-title">
            <h2><span class="fa fa-arrow-circle-o-left"></span></h2>
        </div>

    </div>
    <div class="block no-col-padding" style="margin-bottom:0;">
        <div class="block" style="margin-bottom:0;">
            <input type="hidden" id="spreadId" name="spreadId" th:value="${spread.spreadId}"/>
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>APP名称:</label>
                <div class="col-md-8">
                    <input type="text" id="appName" readonly="readonly" name="appName" th:value="${spread.appName}"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>图标地址:</label>
                <div class="col-md-8">
                    <input class="required text" id="appIcon"
                           name='appIcon' readonly="readonly" type="text"
                           th:value="${spread.appIcon}" />
                    <img th:src="${spread.appIcon}" th:width="50px" th:height="50px" style="border-radius: 5px;margin-top:10px"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>APP下载页地址:</label>
                <div class="col-md-8">
                    <input type="text" id="appUrl" readonly="readonly" name="appUrl" th:value="${spread.appUrl}"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>APP介绍:</label>
                <div class="col-md-8">
                    <input type="text" id="appIntroduce" readonly="readonly" name="appIntroduce" th:value="${spread.appIntroduce}"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>借款期限:</label>
                <div class="col-md-8">
                    <input type="text" readonly="readonly" placeholder="最低期限" id="appTermStart" name="loanTermStart" onblur="afterInputBlur('appTermEnd')" th:value="${spread.loanTermStart}" />&nbsp;-&nbsp;
                    <input type="text" readonly="readonly" placeholder="最高期限" id="appTermEnd" name="loanTermEnd" onfocus="afterInputClick('appTermEnd')" onblur="afterInputBlur('appTermEnd')"  th:value="${spread.loanTermEnd}" />
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>额度:</label>
                <div class="col-md-8">
                    <input type="text" readonly="readonly" placeholder="最低额度" id="quotaStart" name="quotaStart" onblur="afterInputBlur('quotaEnd')"  th:value="${spread.quotaStart}" />&nbsp;-&nbsp;
                    <input type="text" readonly="readonly" placeholder="最高额度" id="quotaEnd" name="quotaEnd"  onfocus="afterInputClick('quotaEnd')" onblur="afterInputBlur('quotaEnd')"  th:value="${spread.quotaEnd}" />
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>公司名称:</label>
                <div class="col-md-8">
                    <input type="text" readonly="readonly" id="companyName" name="companyName" th:value="${spread.companyName}"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>公司电话:</label>
                <div class="col-md-8">
                    <input type="text" readonly="readonly" id="companyPhone" name="companyPhone" th:value="${spread.companyPhone}"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>创建人:</label>
                <div class="col-md-8">
                    <input type="text" readonly="readonly" id="createUser" name="createUser" th:value="${spread.createUser}"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>创建时间:</label>
                <div class="col-md-8">
                    <input type="text" readonly="readonly" id="createTime" name="createTime" th:value="${spread.createTime==null?'': (spread.createTime=='0000-00-00 00:00:00' ?  '':#dates.format(spread.createTime,'yyyy-MM-dd HH:mm:ss'))}"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>更新人:</label>
                <div class="col-md-8">
                    <input type="text" readonly="readonly" id="updateUser" name="updateUser" th:value="${spread.updateUser}"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-4 control-label"><span style="color: red">*</span>更新时间:</label>
                <div class="col-md-8">
                    <input type="text" readonly="readonly" id="updateTime" name="updateTime" th:value="${spread.updateTime==null?'': (spread.updateTime=='0000-00-00 00:00:00' ?  '':#dates.format(spread.updateTime,'yyyy-MM-dd HH:mm:ss'))}"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <input type="hidden" name="hasParamStatus" value="1"/>
                <label class="col-md-4 control-label">状态:</label>
                <div class="col-md-8">
                    <label th:if="${spread.spreadStatus == 0}" class="control-label">有效</label>
                    <label th:if="${spread.spreadStatus == 1}" class="control-label">无效</label>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" th:src='@{/v2/js/jquery.min.js}'></script>
<script type="text/javascript" th:src='@{/v2/js/jquery-ui.min.js}'></script>
<script type="text/javascript" th:src='@{/v2/js/bootstrap.min.js}'></script>
<script type="text/javascript" th:src='@{/v2/js/bootstrapValidator.min.js}'></script>
<script type='text/javascript' th:src='@{/v2/js/icheck.min.js}'></script>
<script type="text/javascript"
        th:src="@{/v2/js/jquery.mCustomScrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/v2/js/bootstrap-select.js}"></script>
<script type="text/javascript"
        th:src="@{/v2/js/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/v2/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/v2/js/plugins.js}"></script>
<script type="text/javascript" th:src="@{/v2/js/actions.js}"></script>
<script type="text/javascript"
        th:src="@{/v2/js/bootstrap-treeview.min.js}"></script>
<script type="text/javascript" th:src="@{/v2/js/common.js}"></script>
<script type="text/javascript"
        th:src="@{/huploadify/jquery.Huploadify.js}"></script>
<script th:inline="javascript">


    $(".fa-arrow-circle-o-left").click(function(){
        location.href="/spread/pageList";
    })

    $(function () {
        $("#pageFooter").html(createPager([[${pageInfo}]], "formpro"));

    });
</script>
</html>
